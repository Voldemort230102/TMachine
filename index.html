    <script src="./js/anime.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            animation: fadeIn ease 3s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            text-align: center;
            animation: slideDown ease 1s;
        }
        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }
        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .leftcolumn {
            flex: 70%;
            padding: 20px;
        }
        .rightcolumn {
            flex: 30%;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .card {
            background-color: white;
            padding: 20px 15px;
            margin: 8.2px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s all;
            flex: 1 0 21%; /* 四个卡片一行 */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card2 {
            background-color: white;
            padding: 20px;
            margin: 8px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            flex: 1 0 21%;
            box-sizing: border-box;
            cursor: pointer;
        }
        .card2:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card3 {
            background-color: white;
            padding: 5px 20px;
            margin: 8px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }
        .card3:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {
                flex: 100%;
            }
            .card {
                flex: 100%;
            }
        }
        .floating-text {
            position: absolute;
            font-size: 20px;
            color: black;
            animation: floatUp 2s forwards;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
        .click-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        body{
            font-size: 1.35em;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
    <script>
        let lst = ['home', 'about'];
        function $(id)
        {
            return document.getElementById(id);
        }
        function switchtb(tb)
        {
            let i = 0;
            for (;i<=lst.length-1;i++)
            {
                if (lst[i] == tb)
                {
                    $(lst[i]).style="display: flex;";
                }
                else
                {
                    $(lst[i]).style="display: none;";
                }
            }
        }
    </script>
</head>
<body class="container">

                <p><font color="white">点击标签查看详情</font></p>
            </div>
            <div class="row">
                <div class="card" onclick="window.open('https://voldemort230102.github.io/TMachine/junior','_blank');" style="padding: 5px 18px;">
                    <h2>初中</h2>
                    <p>这段难忘的生活……</p>
                </div>
                <div class="card" onclick="window.open('https://voldemort230102.github.io/TMachine/senior','_blank');" style="padding: 5px 18px;">

                    <p>还没开始……</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--关于我们-->
